apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-srv
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: myblog.com
      http:
        paths: 
          - path: /posts/create
            pathType: Prefix
            backend:
              service: 
                name: posts-srv
                port: 
                  number: 4000
          - path: /posts
            pathType: Prefix
            backend:
              service: 
                name: query-srv
                port: 
                  number: 4002
          - path: /posts/?(.*)/comments
            pathType: Prefix
            backend:
              service: 
                name: comments-srv
                port: 
                  number: 4001
          - path: /?(.*)
            pathType: Prefix
            backend:
              service: 
                name: frontend-srv
                port: 
                  number: 3000